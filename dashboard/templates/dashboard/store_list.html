{% extends "dashboard/base.html" %}

{% block content %}
<h2>Список магазинов</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Название</th>
      <th>Город</th>
      <th>Страна</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for store in stores %}
    <tr>
      <td>{{ store.name }}</td>
      <td>{{ store.city }}</td>
      <td>{{ store.country.name }}</td>
      <td><a href="{% url 'store_detail' store.id %}" class="btn btn-primary btn-sm">Подробнее</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

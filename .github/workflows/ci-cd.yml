name: CI/CD Django -> Yandex VM

on:
  push:
    branches:
      - main

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-ansi

      - name: Run lint
        run: flake8 .

      - name: Run tests
        run: pytest --maxfail=3 --disable-warnings -q

  build-and-push:
    runs-on: ubuntu-latest
    needs: lint-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t el_network:latest .

      - name: Save Docker image to tar
        run: |
          docker save el_network:latest -o el_network.tar

      - name: Copy image to server
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "el_network.tar"
          target: "/home/${{ secrets.SERVER_USER }}/el_network.tar"

      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker load -i /home/${{ secrets.SERVER_USER }}/el_network.tar
            cd /home/${{ secrets.SERVER_USER }}/el_network
            docker-compose down
            docker-compose up -d --build
            docker-compose exec web python manage.py migrate
            docker-compose exec web python manage.py collectstatic --noinput
            sudo systemctl restart nginx

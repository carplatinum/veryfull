name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - develop
  workflow_dispatch:

jobs:
  test-lint:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: board_db
          POSTGRES_USER: board_user
          POSTGRES_PASSWORD: board_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      POSTGRES_DB: board_db
      POSTGRES_USER: board_user
      POSTGRES_PASSWORD: board_password
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      REDIS_URL: redis://localhost:6379/0
      DJANGO_SETTINGS_MODULE: config.settings.base
      DEBUG: "False"
      ALLOWED_HOSTS: localhost,127.0.0.1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install Poetry
        uses: abatilo/actions-poetry@v4

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local

      - name: Cache Poetry virtual environment
        uses: actions/cache@v3
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies (with dev)
        run: poetry install --with dev --no-interaction --no-ansi

      - name: Show Poetry environment info
        run: poetry env info

      - name: Clear old migration cache and pycache
        run: |
          find . -name "*.pyc" -delete
          find . -type d -name "__pycache__" -exec rm -rf {} +

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run migrations
        run: poetry run python manage.py migrate

      - name: Run linting (flake8)
        run: poetry run flake8

      - name: Run tests (pytest)
        run: poetry run pytest -v

  docker-build:
    runs-on: ubuntu-latest
    needs: test-lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend Docker image
        run: docker build -t board_backend .

      - name: Build nginx Docker image
        run: docker build -t board_nginx .

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Check docker compose version on server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "Checking docker-compose version on server..."
            if command -v docker-compose &> /dev/null; then
              docker-compose --version
            elif docker compose version &> /dev/null; then
              docker compose version
            else
              echo "docker-compose not found!"
              exit 1
            fi

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd ${{ secrets.DEPLOY_DIR }}
            if [ ! -d ".git" ]; then
              echo "Repository not found, cleaning folder and cloning..."
              rm -rf ./* ./.??*
              git clone https://github.com/carplatinum/board.git .
            else
              echo "Repository found, pulling latest changes..."
              git reset --hard
              git clean -fd
              git pull origin develop
            fi
            docker-compose down
            docker-compose up -d --build
            docker-compose exec web python manage.py migrate
            docker-compose exec web python manage.py collectstatic --noinput
            sudo systemctl restart nginx
